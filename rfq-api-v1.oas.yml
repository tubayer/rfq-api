openapi: '3.0.2'
info:
  title: Quotation API
  version: '1.0'
  contact:
    email: bayer@predic8.de
  description: Quotation API for Quotes
servers:
  - url: https://api.server.test/v1
tags:
  - name: RFQ
paths:
  /rfqs:
    post:
      tags:
        - RFQ
      operationId: creatQuote
      description: Create a Quote
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Quotation"
      responses:
        '200':
          description: OK

components:
  schemas:
    Quotation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        product:
          type: string
          maxLength: 20
          pattern: '(\w+\W*)*'
        quantity:
          type: integer
          format: int32
          minimum: 1
        price:
          type: number
          minimum: 0
        shipment:
          type: string
          enum:
            - FOB
            - DAT
        mode:
          type: string
          pattern: "[A-Z]{3}"
          maxLength: 3

